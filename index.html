<script src="js/islider.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/function.js"></script>
<script type="text/javascript">
	new iSlider({
        wrap:'#wrap',
        item:'.item',
        playClass:'play',
        isVertical:false,
        fullScr:true,
        speed:400,
        onslide:function (index) {
            var elem = $(".logo");
            var a = index + 1;
            elem.attr("class","");
            elem.addClass("logo");
            elem.addClass("step-"+a+"");
            if(index==2){
                job("技术类");
                $(".job-type li a").click(function(){
                    event.preventDefault();
                    var type = $(this).text();
                    $(".job-type li").removeClass("active");
                    var parent = $(this).parent();
                    $(parent).addClass("active");
                    job(type);
                });
            }
        }
    });
</script>
