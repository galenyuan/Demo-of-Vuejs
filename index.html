<!DOCTYPE html>
<html>
<head>
	<title>iSlider</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable = no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section id="wrap" class="wrap">
		<div id="first" class="item">
            <div class="container">
                <h1 class="title">Innocellence</h1>
                <h3 class="text">Innovation meets excellence</h3>
                <div class="arrow-left">
                    <p>
                        <i class="fa fa-caret-left swip-left"></i>
                        <i class="fa fa-caret-left swip-left"></i>
                        <i class="fa fa-caret-left swip-left"></i>
                        <i class="fa fa-caret-left swip-left"></i>
                        <i class="fa fa-caret-left swip-left"></i>
                        <i class="fa fa-caret-left swip-left"></i>
                    </p>
                </div>
            </div>
        </div>
		<div id="second" class="item">
            <div class="container">
                <div class="what-we-do">
                    <div id="html5" class="skill">
                        <img src="images/HTML5_Logo.svg">
                    </div>
                    <div id="android" class="skill">
                        <img src="images/Android_robot.svg">
                    </div>
                    <div id="ios" class="skill">
                        <img src="images/Apple-logo.png">
                    </div>
                    <div id="net" class="skill">
                        <img src="images/netlogo.png">
                    </div>
                    <div class="cover-border"></div>
                </div>
            </div>
        </div>
        <div id="third" class="item">
            <h1 class="title">Innocellence</h1>
        </div>
	</section>
    <div class="main_bg">
        <i class="clouds first fa fa-soundcloud"></i>
        <i class="clouds second fa fa-soundcloud"></i>
        <i class="clouds third fa fa-soundcloud"></i>
        <div class="logo">
            <img src="images/InnoCellence_Logo.png" />
        </div>
    </div>
    
<script src="js/islider.js"></script>
<script src="js/zepto.min.js"></script>
<script type="text/javascript">
	new iSlider({
        wrap:'#wrap',
        item:'.item',
        playClass:'play',
        isVertical:false,
        fullScr:true,
        speed:400,
        onslide:function (index) {
            var elem = $(".logo");
            console.log(elem);
            var a = index + 1;
            elem.attr("class","");
            elem.addClass("logo");
            elem.addClass("step-"+a+"");
        }
    });
</script>
</body>
</html>
